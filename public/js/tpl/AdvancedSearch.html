<div id="AdvancedSearch"   >
    <H1>Advanced Search</H1>

    <form id="AdvancedSearchForm" style="min-height: 300px; margin: 7px;  background-color: white">

        <a href="#" id="addSearchField" class="btn btn-primary btn-sm active" >Add Field</a>
        <div class="clearDiv"></div>
        <div id="SearchCriteria"  style="padding:3px">
        </div>

    <label>Display Fields</label><br>
    <select  id="displayFields" multiple="true" size="6" name="displayFields">
        <% _.each(fields,function(df) { %>
        <option value="<%= df.field %>"><%= df.field %></option>
        <% }); %>
    </select></br>
        <input type="button" id="btnSelectAll" value="Select All" class="btn btn-primary btn-sm active"  >
        </br>
        </br>
    <input type="button" id="btnAdvanceSearch" value="Search" class="btn btn-primary btn-sm active"  >
    <input type="button" id="btnCancel" class="btn btn-primary btn-sm active" value="Cancel">
    </form>
</div>
