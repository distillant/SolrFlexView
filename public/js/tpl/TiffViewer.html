<!DOCTYPE html>
<html>
<head>
    <title>Tiff Viewer</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"> </link>
    <link rel="stylesheet" type="text/css" href="css/viewer.css"> </link>


</head>
<body>
<ul class="nav nav-tabs">
    <li class="active">
        <a id="tabData" href="#databar" data-toggle="tab" >Data</a>
    </li>
    <li><a id="tabTiff" href="#tiffViewer" data-toggle="tab">Tiff Viewer</a></li>
    <!--<li><a id="tabNative" href="#">NativeViewer</a></li> -->
    <li><a id="tabOCR" href="#OCRView" data-toggle="tab" >OCR/Extracted text</a></li>
</ul>
<div class="tab-content">
    <div id="tiffViewer" class="tab-pane fade">
        <div id="tiffSidebar">
            <!--
            <div class="mini-page-item">
                <div class="preview-page-num">Page 1</div>
                <div class="mini-page-view"><img src="/Image/CC-VFR/oausdoeutoeuwt/1"></div>

            </div>
            <div class="mini-page-item">
               <div class="preview-page-num">PAge 2</div>
                <div class="mini-page-view"><img src="/Image/CC-VFR/oausdoeutoeuwt/2"></div>

            </div>
            -->
        </div>
        <div id="mainViewPane">
            <div id="tiffControlBar">
                <div class="icon-fast-backward"></div>
                <div class="icon-backward"></div>
                Page: <select id="pageNumber"><option>0 of 0</option></select>
                <div class="icon-forward"></div>
                <div class="icon-fast-forward"></div>
                Zoom Level: <select id="ZoomLevel">
                    <option value="200">200%</option>
                    <option value="150">150%</option>
                    <option selected="selected" value="100">100%</option>
                    <option value="70">70%</option>
                    <option value="40">40%</option>
                    <option value="20">20%</option>
                    <option value="10">10%</option>
                </select>
                <div class="icon-zoom-in"></div>
                <div class="icon-zoom-out"></div>
                <div class="icon-repeat" alt="rotate"></div>
            </div>
            <div id="tiffViewSpace">
                <img >
            </div>
        </div>

    </div>
    <div id="OCRView" class="tab-pane fade" ></div>
    <div id="nativeView" class="tab-pane fade" >
     <!--   <iframe id="nativeViewFrame"></iframe> -->
    </div>
    <div id="databar" class="tab-pane fade in active">
</div>

</div>
<script type="text/javascript" src="js/app/views/viewer.js"> </script>
</body>
</html>
